<div class="container mt-4 form-container">
   <h2>Registration Form</h2>
   <form [formGroup]='regoForm'>
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]='userNameCtrl?.invalid && userNameCtrl?.touched' type="text" class="form-control" formControlName='userName'>
      <div *ngIf='userNameCtrl?.invalid && userNameCtrl?.touched'>
        <small *ngIf='userNameCtrl?.errors?.required' class="text-danger">Username is required</small>
        <small *ngIf='userNameCtrl?.errors?.minlength' class="text-danger">Must be at least 3 characters</small>
      </div>
    </div>

     <div class="form-group">
       <label>Password</label>
       <input type="password" class="form-control" formControlName='password'>
     </div>

     <div class="form-group mb-4">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName='confirmPassword'>
    </div>
    <hr>

    <!-- NESTED form group -->
    <div formGroupName='address' class="mb-3">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName='city'>
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName='state'>
      </div>

      <div class="form-group">
        <label>Post Code</label>
        <input type="text" class="form-control" formControlName='postCode'>
      </div>
    </div>

    <button class="btn btn-primary">Register</button>
    <button (click)='loadData()' class="btn btn-secondary ms-2">Load Data</button>
    <button (click)='clear()' class="btn btn-danger ms-2">Clear</button>

   </form>

   <!-- display form data -->
   <pre style="color: blue; font-size: 12px">{{regoForm.value | json}}</pre>
   {{regoForm.valid}}
</div>

<router-outlet></router-outlet>
